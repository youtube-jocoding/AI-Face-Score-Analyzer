    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { initializeAppCheck, ReCaptchaV3Provider, getToken } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app-check.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA59wRX5u7LXKlVEB5U4_eavVZFSKVxyCw",
            authDomain: "jocodinghackathon.firebaseapp.com",
            projectId: "jocodinghackathon",
            storageBucket: "jocodinghackathon.appspot.com",
            messagingSenderId: "161980009074",
            appId: "1:161980009074:web:1de7ca4da553d09ab710eb",
            measurementId: "G-9KX1GYPWR4"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const appCheck = initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6Ld5mA8qAAAAAHIGCvao-rKvuXsPRIi1OFL7kJFi'),
            isTokenAutoRefreshEnabled: true
        });

        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const uploadNewButton = document.getElementById('uploadNewButton');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const dragDropArea = document.getElementById('dragDropArea');

        async function analyzeImage(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please select a valid image file.');
                return;
            }

            resultDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            uploadNewButton.style.display = 'none';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const appCheckToken = await getToken(appCheck, false);
                const response = await fetch('https://analyzeimage-jvta7gywha-uc.a.run.app/analyzeImage', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-Firebase-AppCheck': appCheckToken.token
                    },
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const data = await response.json();

                console.log("RECEIVED", data);

                resultDiv.innerHTML = `
                    <h3>Analysis Result:</h3>
                    <p><strong>Score:</strong> ${data.score}</p>
                    <p><strong>Reason:</strong> ${data.reason}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = 'An error occurred while analyzing the image: ' + error.message;
            } finally {
                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                uploadNewButton.style.display = 'block';
            }
        }

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        dragDropArea.style.display = 'none';
                        analyzeImage(file);
                    }
                    reader.readAsDataURL(file);
                } else {
                    alert('Please select an image file');
                }
            }
        }

        imageInput.addEventListener('change', function (event) {
            handleFiles(this.files);
        });

        dragDropArea.addEventListener('dragover', function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.add('dragover');
        });

        dragDropArea.addEventListener('dragleave', function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('dragover');
        });

        dragDropArea.addEventListener('drop', function (e) {
            e.preventDefault();
            e.stopPropagation();
            this.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        dragDropArea.addEventListener('click', function (e) {
            if (e.target.tagName.toLowerCase() !== 'label') {
                imageInput.click();
            }
        });

        uploadNewButton.addEventListener('click', function () {
            imagePreview.style.display = 'none';
            dragDropArea.style.display = 'block';
            uploadNewButton.style.display = 'none';
            imageInput.value = '';
            resultDiv.style.display = 'none';
        });

        document.addEventListener('submit', function (event) {
            event.preventDefault();
            return false;
        });

        window.onbeforeunload = function () {
            return "Are you sure you want to leave this page?";
        };
    </script>
